<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amandeep Persistent Preferences</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Amandeep Persistent Preferences</h1>

        <!-- List Section -->
        <div id="list-container" class="mb-4">
            <h2>Items List</h2>
            <ul id="item-list" class="list-unstyled">
                <!-- List items will be added dynamically here -->
            </ul>
        </div>

        <!-- Preferences Panel -->
        <div id="preferences-panel">
            <h2>Preferences Panel</h2>

            <!-- Theme Selector -->
            <label for="theme-selector">Theme:</label>
            <select id="theme-selector" class="form-select mb-3">
                <option value="theme-light">Light</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-blue">Blue</option>
            </select>

            <!-- List Style Selector -->
            <label for="list-style-selector">List Style:</label>
            <select id="list-style-selector" class="form-select mb-3">
                <option value="disc">Disc</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
            </select>

            <button id="save-btn" class="btn btn-primary">Save Preferences</button>
            <button id="reset-btn" class="btn btn-secondary">Reset to Default</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
